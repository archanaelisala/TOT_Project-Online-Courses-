{% extends 'hsp/base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block content %}
<br><br><br><br>




<div class="container mt-5">
    {% if messages %}
    {% for j in messages %}
    <div class="alert alert-{{j.tags}} alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{j}}
    </div>
    {% endfor %}
    {% endif %}
    <div class="card mt-4 col-md-6 mx-auto">
        <h2 class="bg-info text-white text-center mx-2 my-2 p-2 border-rounded">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mx-3">
                <input type="text" name="username" class="form-control" placeholder="Enter Username">
                <input type="password" name="password" class="form-control mt-2" placeholder="Enter password">
                <input type="submit" value="Login" class="form-control btn btn-success btn-block mt-2">
            </div>
            
        </form>
    </div>
    
</div>




 {% endblock %}
