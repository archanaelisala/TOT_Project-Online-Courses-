{% extends 'html/base.html' %}
{% block title %} login {% endblock %}
{% block content %}

<div class="container mt-3">
	{% if messages %}
	{% for j in messages %}
	<div class="alert alert-{{j.tags}} alert-dismissible">
	    <button type="button" class="close" data-dismiss="alert">&times;</button>
	    {{j}}
	</div>
	{% endfor %}
	{% endif %}
	<div class="card col-md-6 mx-auto mt-3 shadow-lg">
		<div class="card-body border-rounded">
			<h3 class="p-1 text-white text-center bg-dark border-rounded my-2">Login Form</h3>
			<form>
				{% csrf_token %}
				<input type="text" name="username" placeholder="Enter username" class="form-control my-2">
				<input type="password" name="password" placeholder="Enter Password" class="form-control my-2">
				<input type="submit" name="login" class="btn btn-dark text-white btn-block my-2">
				<a href="{% url 'register' %}">Create Account/New User</a>
			</form>
		</div>
		
	</div>
	
</div>


{% endblock content %}
